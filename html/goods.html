<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MARVEL GOODS</title>
    <link rel="stylesheet" href="../css/goods.css">
    <script src="https://kit.fontawesome.com/a554a7dfa8.js" crossorigin="anonymous"></script>
  </head>
<body>
  <header></header>
  <main>
    <div id="event">
      <h1>EVENT</h1>
      <ul class="event-list">
        <li>
          <img src="../images/jh/event_background.png">
          <div class="introduction">
            <h2>
              🗓️어벤져스 2024 캘린더 증정🗓️<br>
              이벤트 기간 : 1/1 ~ 2/29
            </h2>
          </div>
        </li>
        <li>
          <img src="../images/jh/event_poster.png">
          <div class="introduction">
            <h2>
              🎉닥터스트레인지 재개봉 이벤트🎉<br>
              이벤트 기간 : 2/1 ~ 3/1
            </h2>
          </div>
        </li>
      </ul>
    </div>
    
    <div class="product">
      <h1>🔥NEW/HOT🔥</h1>
      <input type="radio" name="slide" id="slide01" checked>
      <input type="radio" name="slide" id="slide02">
      <input type="radio" name="slide" id="slide03">
      <div class="prodwrap">
        <ul class="prodlist">
          <li>
            <a>
              <img src="../images/jh/pic01.jpg">
              <div class="prod-info">
                <h2>코스베이비 캡틴아메리카</h2>
              </div>
            </a>
            </li>
          <li>
            <a>
              <img src="../images/jh/pic02.jpg">
              <div class="prod-info">
                <h2>피규어 닥터스트레인지</h2>
              </div>
            </a>
          </li>
          <li>
            <a>
              <img src="../images/jh/pic03.jpg">
              <div class="prod-info">
                <h2>아이언맨 마크85 2.0 에디션</h2>
              </div>
            </a>
          </li>
          <div class="slide-control">
            <div class="control01">
              <label for="slide03" class="left"></label>
              <label for="slide02" class="right"></label>
            </div>
            <div class="control02">
              <label for="slide01" class="left"></label>
              <label for="slide03" class="right"></label>
            </div>
            <div class="control03">
              <label for="slide02" class="left"></label>
              <label for="slide01" class="right"></label>
            </div>
          </div>
        </ul>
      </div>
    </div>

    <div class="review" id="opt">
      <h1>REVIEW<br></h1>
        <div class="box">
          <i class="fas fa-video fa-2xl"></i>
        </div>
        <div class="box">
          <i class="fas fa-pen-fancy fa-2xl"></i>
        </div>
    </div>
  </main>
  <script src="../js/goods.js"></script>
  <footer>

  </footer>
</body>
</html>
