<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MARVEL GOODS</title>
    <link rel="stylesheet" href="../css/goods.css">
    <script src="https://kit.fontawesome.com/a554a7dfa8.js" crossorigin="anonymous"></script>
  </head>
<body>
  <header></header>
  <main>
    <div id="event">
      <h1>EVENT</h1>
      <ul class="event-list">
        <li>
          <img src="../images/jh/event_background.png">
          <div class="introduction">
            <h2>
              🎉어벤져스 2024 캘린더 증정🎉<br>
              이벤트 기간 : 2/1 ~ 4/30
            </h2>
          </div>
        </li>
        <li>
          <img src="../images/jh/event_poster.png">
          <div class="introduction">
            <h2>
              🎉닥터스트레인지 재개봉 이벤트🎉<br>
              이벤트 기간 : 2/1 ~ 3/1
            </h2>
          </div>
        </li>
        <li>
          <img src="../images/jh/event_store.png">
          <div class="introduction">
            <h2>
              🎉대연동 마블 팝업스토어 오픈🎉<br>
              이벤트 기간 : 2/1 ~ 3/1
            </h2>
          </div>
        </li>
        <li>
          <img src="../images/jh/event_comics.jpg">
          <div class="introduction">
            <h2>
              🎉마블코믹스 할인 판매🎉<br>
              이벤트 기간 : 1/1 ~ 2/29
            </h2>
          </div>
        </li>
        <li>
          <img src="../images/jh/event_movie.jpg">
          <div class="introduction">
            <h2>
              🎉가디언즈 오브 갤럭시 CGB 시사회 응모🎉<br>
              이벤트 기간 : 12/31 ~ 1/31
            </h2>
          </div>
        </li>
      </ul>
    </div>
    
    <div class="product-wrap">
      <h1>🔥NEW/HOT🔥</h1>
        <div class="product">
          <span class="left">❮</span>
          <span class="right">❯</span>
          <img
            class="product-img"
            src="../images/jh/pic01.jpg">
        </div>
    </div>
    
    <div class="review-wrap" id="opt">
      <h1>REVIEW</h1>
        <div class="review">
          <div class="box" id="box01">
            <i class="fas fa-video fa-2xl"></i>
          </div>
          <div class="box" id="box02">
            <i class="fas fa-pen-fancy fa-2xl"></i>
          </div>
        </div>
    </div>
  </main>
  <script src="../js/goods.js"></script>
  <footer></footer>
</body>
</html>
